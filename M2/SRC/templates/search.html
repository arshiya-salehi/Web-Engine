<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Search Engine - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            min-height: 200px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 1.1em;
            color: #666;
        }

        .query-time {
            font-size: 0.9em;
            color: #999;
        }

        .results-list {
            list-style: none;
        }

        .result-item {
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .result-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateX(5px);
        }

        .result-rank {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 15px;
            font-size: 0.9em;
        }

        .result-url {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            word-break: break-all;
            display: block;
            margin-bottom: 5px;
        }

        .result-url:hover {
            text-decoration: underline;
        }

        .result-score {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fcc;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .example-queries {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .example-queries h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-button {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .example-button:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç M2 Search Engine</h1>
            <p>Boolean AND Queries with TF-IDF Ranking</p>
        </div>

        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="queryInput" 
                    placeholder="Enter your search query (e.g., 'cristina lopes', 'machine learning')..."
                    autocomplete="off"
                >
                <button type="submit" class="search-button" id="searchButton">Search</button>
            </form>

            <div class="example-queries">
                <h3>Try these example queries:</h3>
                <div class="example-buttons">
                    <span class="example-button" onclick="setQuery('cristina lopes')">cristina lopes</span>
                    <span class="example-button" onclick="setQuery('machine learning')">machine learning</span>
                    <span class="example-button" onclick="setQuery('ACM')">ACM</span>
                    <span class="example-button" onclick="setQuery('master of software engineering')">master of software engineering</span>
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="no-results">
                Enter a query above to search
            </div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const queryInput = document.getElementById('queryInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');

        function setQuery(query) {
            queryInput.value = query;
            queryInput.focus();
        }

        function showLoading() {
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            `;
        }

        function showError(message) {
            resultsContainer.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function showResults(data) {
            if (data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        No results found for "${data.query}"
                    </div>
                `;
                return;
            }

            let html = `
                <div class="results-header">
                    <div class="results-count">
                        Found ${data.num_results} result${data.num_results !== 1 ? 's' : ''} for "${data.query}"
                    </div>
                    <div class="query-time">
                        Query time: ${data.query_time_ms} ms
                    </div>
                </div>
                <ul class="results-list">
            `;

            data.results.forEach(result => {
                html += `
                    <li class="result-item">
                        <span class="result-rank">${result.rank}</span>
                        <a href="${result.url}" target="_blank" class="result-url">${result.url}</a>
                        <div class="result-score">Score: ${result.score}</div>
                    </li>
                `;
            });

            html += '</ul>';
            resultsContainer.innerHTML = html;
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = queryInput.value.trim();
            if (!query) {
                return;
            }

            // Disable button and show loading
            searchButton.disabled = true;
            showLoading();

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to connect to server: ' + error.message);
            } finally {
                searchButton.disabled = false;
            }
        });

        // Allow Enter key to submit
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
