<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Test Queries - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .queries-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .query-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .query-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .test-button:hover {
            transform: translateY(-2px);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-area {
            margin-top: 15px;
            padding: 15px;
            background: #fafafa;
            border-radius: 6px;
            min-height: 50px;
        }

        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
            background: white;
            border-radius: 4px;
        }

        .result-url {
            color: #667eea;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .result-url:hover {
            text-decoration: underline;
        }

        .result-meta {
            font-size: 0.9em;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã M2 Required Test Queries</h1>
            <a href="/" class="back-link">‚Üê Back to Search</a>
        </div>

        <div class="queries-container">
            <div class="query-section" id="query1">
                <div class="query-title">
                    <span>1. cristina lopes</span>
                    <button class="test-button" onclick="testQuery('cristina lopes', 'query1')">Test Query</button>
                </div>
                <div class="results-area" id="results1"></div>
            </div>

            <div class="query-section" id="query2">
                <div class="query-title">
                    <span>2. machine learning</span>
                    <button class="test-button" onclick="testQuery('machine learning', 'query2')">Test Query</button>
                </div>
                <div class="results-area" id="results2"></div>
            </div>

            <div class="query-section" id="query3">
                <div class="query-title">
                    <span>3. ACM</span>
                    <button class="test-button" onclick="testQuery('ACM', 'query3')">Test Query</button>
                </div>
                <div class="results-area" id="results3"></div>
            </div>

            <div class="query-section" id="query4">
                <div class="query-title">
                    <span>4. master of software engineering</span>
                    <button class="test-button" onclick="testQuery('master of software engineering', 'query4')">Test Query</button>
                </div>
                <div class="results-area" id="results4"></div>
            </div>
        </div>
    </div>

    <script>
        async function testQuery(query, queryId) {
            const resultsArea = document.getElementById('results' + queryId.slice(-1));
            const button = event.target;
            
            button.disabled = true;
            resultsArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>
            `;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.results.length === 0) {
                        resultsArea.innerHTML = '<p>No results found.</p>';
                    } else {
                        let html = `<p><strong>Found ${data.num_results} results</strong> (${data.query_time_ms} ms)</p>`;
                        data.results.slice(0, 5).forEach(result => {
                            html += `
                                <div class="result-item">
                                    <a href="${result.url}" target="_blank" class="result-url">${result.rank}. ${result.url}</a>
                                    <div class="result-meta">Score: ${result.score}</div>
                                </div>
                            `;
                        });
                        resultsArea.innerHTML = html;
                    }
                } else {
                    resultsArea.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultsArea.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
